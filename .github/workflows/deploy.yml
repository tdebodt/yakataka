name: Deploy to Linode

on:
  push:
    branches: [main]

# One-time server setup:
#   ssh root@139.162.130.6
#   curl -fsSL https://get.docker.com | sh
#   mkdir -p /opt/yakataka
#   docker login ghcr.io -u USERNAME --password-stdin <<< "GITHUB_PAT"
# DNS: Point yakataka.cc A record to 139.162.130.6

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: server
          push: true
          tags: ${{ env.REGISTRY }}/tdebodt/yakataka-server:latest

      - name: Build and push mcp-server image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: mcp-server
          push: true
          tags: ${{ env.REGISTRY }}/tdebodt/yakataka-mcp-server:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy config files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USER }}
          key: ${{ secrets.LINODE_SSH_KEY }}
          source: "compose.yml,Caddyfile"
          target: /opt/yakataka

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USER }}
          key: ${{ secrets.LINODE_SSH_KEY }}
          script: |
            cd /opt/yakataka
            docker compose pull
            docker compose up -d --remove-orphans
