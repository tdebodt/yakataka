services:
  server:
    image: ghcr.io/tdebodt/yakataka-server:latest
    volumes:
      - yakataka-data:/app/server/data
    restart: unless-stopped

  mcp-server:
    image: ghcr.io/tdebodt/yakataka-mcp-server:latest
    environment:
      - TAKAYAKA_BACKEND=http://server:3000
    depends_on:
      - server
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - server
      - mcp-server
    restart: unless-stopped

volumes:
  yakataka-data:
  caddy-data:
  caddy-config:
